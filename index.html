<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Founder Scout | Antler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <span class="text-2xl">ð®ð³</span>
          <div>
            <h1 class="text-xl font-bold text-gray-900">India Founder Scout</h1>
            <p class="text-xs text-gray-500">Indie builders in AI/ML and Dev Tools</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <input type="text" id="search" placeholder="Search..." class="px-3 py-2 border rounded-lg text-sm w-48">
          <select id="sort" class="px-3 py-2 border rounded-lg text-sm bg-white">
            <option value="overall_score">Score</option>
            <option value="total_stars">Stars</option>
            <option value="followers">Followers</option>
            <option value="pioneer_score">Pioneer</option>
          </select>
          <select id="source" class="px-3 py-2 border rounded-lg text-sm bg-white">
            <option value="all">All Sources</option>
            <option value="github">GitHub</option>
            <option value="huggingface">HuggingFace</option>
          </select>
          <span id="count" class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-medium"></span>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <script>
    let devs = [];

    async function load() {
      const r = await fetch('developers.json');
      devs = await r.json();
      updateCount();
      render();
    }

    function updateCount() {
      const source = document.getElementById('source').value;
      const filtered = source === 'all' ? devs : devs.filter(d => d.source === source);
      document.getElementById('count').textContent = filtered.length + ' Builders';
    }

    function render() {
      const search = document.getElementById('search').value.toLowerCase();
      const sort = document.getElementById('sort').value;
      const source = document.getElementById('source').value;

      let filtered = devs.filter(d => {
        const matchSearch = (d.name + d.username + (d.bio||'') + (d.location||'')).toLowerCase().includes(search);
        const matchSource = source === 'all' || d.source === source;
        return matchSearch && matchSource;
      });

      filtered.sort((a,b) => (b[sort]||0) - (a[sort]||0));

      document.getElementById('grid').innerHTML = filtered.map(d => `
        <div class="bg-white rounded-xl shadow-sm border p-5 hover:shadow-md transition cursor-pointer" onclick="window.open('${d.html_url}')">
          <div class="flex items-start gap-4">
            <img src="${d.avatar_url}" class="w-14 h-14 rounded-full" alt="${d.name}" onerror="this.src='https://via.placeholder.com/56'">
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2">
                <h3 class="font-semibold text-gray-900 truncate">${d.name}</h3>
                ${d.source === 'huggingface'
                  ? '<span class="px-1.5 py-0.5 bg-yellow-100 text-yellow-700 text-xs rounded">ð¤ HF</span>'
                  : '<span class="px-1.5 py-0.5 bg-gray-100 text-gray-600 text-xs rounded">â¡ GH</span>'
                }
              </div>
              <p class="text-sm text-gray-500">@${d.username}</p>
              <p class="text-xs text-gray-400 mt-1">ð ${d.location || 'India'}</p>
            </div>
            <div class="text-right">
              <div class="text-2xl font-bold text-orange-500">${d.overall_score}</div>
              <div class="text-xs text-gray-400">score</div>
            </div>
          </div>

          <p class="text-sm text-gray-600 mt-3 line-clamp-2">${d.bio || 'Building amazing things'}</p>

          <div class="grid grid-cols-4 gap-2 mt-4 text-center text-xs">
            <div class="bg-green-50 rounded-lg p-2">
              <div class="font-semibold text-green-600">${d.growth_score}</div>
              <div class="text-gray-500">Growth</div>
            </div>
            <div class="bg-blue-50 rounded-lg p-2">
              <div class="font-semibold text-blue-600">${d.velocity_score}</div>
              <div class="text-gray-500">Velocity</div>
            </div>
            <div class="bg-purple-50 rounded-lg p-2">
              <div class="font-semibold text-purple-600">${d.undervalued_score}</div>
              <div class="text-gray-500">Hidden</div>
            </div>
            <div class="bg-orange-50 rounded-lg p-2">
              <div class="font-semibold text-orange-600">${d.pioneer_score}</div>
              <div class="text-gray-500">Pioneer</div>
            </div>
          </div>

          <div class="flex items-center justify-between mt-4 pt-3 border-t text-sm text-gray-500">
            <span>â­ ${(d.total_stars||0).toLocaleString()}</span>
            <span>ð¥ ${(d.followers||0).toLocaleString()}</span>
            <span>ð¦ ${d.public_repos||0} repos</span>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('search').addEventListener('input', render);
    document.getElementById('sort').addEventListener('change', render);
    document.getElementById('source').addEventListener('change', () => { updateCount(); render(); });
    load();
  </script>
</body>
</html>
